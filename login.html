<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="form-container">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" required>
      <small class="error" id="loginUsernameError"></small>
      
      <label for="loginPassword">Password</label>
      <input type="password" id="loginPassword" required>
      <small class="error" id="loginPasswordError"></small>
      
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" id="toggleToSignup">Sign up</a></p>
    </form>

    <!-- Signup Form (Hidden by Default) -->
    <form id="signupForm" style="display: none;">
      <label for="signupUsername">Username</label>
      <input type="text" id="signupUsername" required>
      <small class="error" id="signupUsernameError"></small>
      
      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" required>
      <small class="error" id="signupPasswordError"></small>
      
      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" required>
      <small class="error" id="signupEmailError"></small>
      
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" id="toggleToLogin">Login</a></p>
    </form>
  </div>

  <script src="login_signup.js"></script>
</body>
</html>
